<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c7efbfbec6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body
    style="
      background: linear-gradient(to top, rgb(177, 95, 231) 0%, #f6f3ff 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <div class="row heading">
            <div class="col-md-4">
              <h1>Howday <i class="fa-regular fa-sun"></i></h1>
            </div>
            <div class="col">
              <form class="input-group searchForm">
                <input
                  type="search"
                  class="form-control searchBox"
                  placeholder="Enter a city..."
                  id="city-input"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary searchButton"
                    type="button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row day">
            <div class="col-md-4 dayTemp">
              <img src="" alt="weather-icon" id="icon" class="dayIcon" />
              <span id="temprature">12</span
              ><span class="units"
                >°C |
                <a href="http://" class="unitF" rel="noopener noreferrer"
                  >°F</a
                ></span
              >
            </div>
            <div class="col-md-4">
              <ul class="info1">
                <li id="city" class="cityName">New York</li>
                <li>Last updated at <span id="date"></span></li>
                <li id="description">Clear</li>
              </ul>
            </div>
            <div class="col-md-4">
              <li>Humidity: <span id="humidity">87</span>%</li>
              <li>Wind: <span id="wind">10</span> km/h</li>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mehrimoridinia/Weather-App-Project"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >, by Parvin Zaman
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
