<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c7efbfbec6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <h1>Howday <i class="fa-regular fa-sun"></i></h1>
          <div class="row day">
            <div class="col-md-4">
              <span class="dayIcon">
                <i class="fa-solid fa-sun"></i>
              </span>
              12°C | °F
            </div>
            <div class="col-md-4">
              <ul>
                <li>New York</li>
                <li>Friday 07:00</li>
                <li>Clear</li>
              </ul>
            </div>
            <div class="col-md-4">
              <li>Percipitation: 0%</li>
              <li>Humidity: 87%</li>
              <li>Wind: 10 km/h</li>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mehrimoridinia/Weather-App-Project"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >, by Parvin Zaman
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
