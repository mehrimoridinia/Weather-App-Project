<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c7efbfbec6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body
    style="
      background: linear-gradient(
        to top,
        rgb(177, 95, 231) 20%,
        rgb(213, 169, 243) 80%
      );
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <div class="row heading">
            <div class="col-md-4">
              <h1>Howday <i class="fa-regular fa-sun sun"></i></h1>
            </div>
            <div class="col search">
              <form class="input-group searchForm">
                <input
                  type="search"
                  class="form-control searchBox"
                  placeholder="Enter a city..."
                  id="city-input"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary searchButton"
                    type="button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row day">
            <div class="col-md-4 dayTemp">
              <img src="" alt="weather-icon" id="icon" class="dayIcon" />
              <span id="temprature"></span
              ><span class="units">
                <a href="a" id="unitC" class="active">째C</a> |
                <a href="a" id="unitF">째F</a></span
              >
            </div>
            <div class="col-md-4">
              <ul class="info1">
                <li id="city" class="cityName">New York</li>
                <li>Last updated at <span id="date"></span></li>
                <li id="description">Clear</li>
              </ul>
            </div>
            <div class="col-md-4 info2">
              <li>Humidity: <span id="humidity">87</span>%</li>
              <li>Wind: <span id="wind">10</span> km/h</li>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="70"
                  />
                </div>
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-highTemp">18째 </span>
                  <span class="weather-forecast-lowTemp"> 12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mehrimoridinia/Weather-App-Project"
            target="_blank"
            rel="noopener noreferrer"
            class="source"
            >Open-source code</a
          >, by Parvin Zaman
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
